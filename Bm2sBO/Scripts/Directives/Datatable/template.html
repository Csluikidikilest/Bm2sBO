<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3>{{Title}}</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            {{ShowText}}
            <select data-ng-model="PageSize" data-ng-change="refreshPageSize()" integer data-ng-options="value for value in AvailablePagesSize"></select>
            {{EntriesText}}
          </div>
          <div data-ng-class="col-sm-6">
            {{SearchText}}
            <input type="text" data-ng-model="SearchFilter" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th data-ng-repeat="ColumnHeader in ColumnsHeader">
                    {{ColumnHeader.Value}}
                  </th>
                  <th data-ng-show="CanCreate || CanEdit">
                    <div data-ng-show="CanCreate">
                      <i class="fa fa-plus" />
                    </div>
                    <div data-ng-show="!CanCreate">
                      &nbsp;
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="item in DataSource | startFrom:CurrentPage*PageSize | limitTo:PageSize | filter:SearchFilter">
                  <td data-ng-repeat="ColumnHeader in ColumnsHeader">
                    {{item[ColumnHeader.Key]}}
                  </td>
                  <th data-ng-show="CanEdit">
                    <a href="#" data-ng-click="edit(item)"><i class="fa fa-pencil" /></a>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-5">
          {{ShowingText}} {{FirstItem}} {{ToText}} {{LastItem}} {{OfText}} {{ItemsCount}} {{EntriesText}}
        </div>
        <div class="col-sm-7">
          <pagination />
        </div>
      </div>
    </div>
  </div>
</div>
