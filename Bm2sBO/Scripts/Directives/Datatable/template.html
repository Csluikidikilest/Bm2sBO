<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3>{{Title}}</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="pull-left">
              {{ShowText}}
              <select data-ng-model="PageSize" data-ng-change="jumpToPage(0)" integer data-ng-options="value for value in AvailablePagesSize"></select>
              {{EntriesText}}
            </div>
          </div>
          <div class="col-sm-6">
            <div class="pull-right">
              {{SearchText}}
              <input type="text" data-ng-model="SearchFilter" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th data-ng-repeat="ColumnHeader in ColumnsHeader">
                    {{ColumnHeader.Value}}
                  </th>
                  <th data-ng-show="CanCreate || CanEdit">
                    <div data-ng-show="CanCreate">
                      <i class="fa fa-plus" />
                    </div>
                    <div data-ng-show="!CanCreate">
                      &nbsp;
                    </div>
                  </th>
                  <th data-ng-show="CanDelete">
                    <div>
                      &nbsp;
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="item in DataSource | startFrom:CurrentPage*PageSize | limitTo:PageSize | filter:SearchFilter">
                  <td data-ng-repeat="ColumnHeader in ColumnsHeader">
                    {{item | getValue: ColumnHeader}}
                  </td>
                  <th data-ng-show="CanEdit">
                    <a href="#" data-ng-click="edit(item)"><i class="fa fa-pencil" /></a>
                  </th>
                  <th data-ng-show="CanDelete">
                    <a href="#" data-ng-click="delete(item)"><i class="fa fa-trash" /></a>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="row">
          <div class="col-sm-6">
            <div class="pull-left">
              {{ShowingText}} {{FirstItem}} {{ToText}} {{LastItem}} {{OfText}} {{ItemsCount}} {{EntriesText}}
            </div>
          </div>
          <div class="col-sm-6">
            <pagination />
          </div>
        </div>
      </div>
    </div>
  </div>
  <edition />
</div>
