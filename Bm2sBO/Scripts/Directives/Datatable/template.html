<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3>{{title}}</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-sm-6">
            <div class="pull-left">
              {{showText}}
              <select data-ng-model="pageSize" data-ng-change="jumpToPage(0)" integer data-ng-options="value for value in availablePagesSize"></select>
              {{entriesText}}
            </div>
          </div>
          <div class="col-sm-6">
            <div class="pull-right">
              {{searchText}}
              <input type="text" data-ng-model="SearchFilter" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-condensed">
              <thead>
                <tr>
                  <th data-ng-repeat="columnHeader in columnsHeader track by columnHeader.Key">
                    {{columnHeader.Value}}
                  </th>
                  <th data-ng-show="canCreate || canEdit">
                    <div data-ng-show="canCreate">
                      <a href="#" data-ng-click="add()"><i class="fa fa-plus" /></a>
                    </div>
                    <div data-ng-show="!canCreate">
                      &nbsp;
                    </div>
                  </th>
                  <th data-ng-show="canDelete">
                    <div>
                      &nbsp;
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="line in filteredSource = (source | filter:SearchFilter) | startFrom:CurrentPage*pageSize | limitTo:pageSize">
                  <td data-ng-repeat="columnHeader in columnsHeader">
                    {{line | getValue: columnHeader}}
                  </td>
                  <td data-ng-show="canEdit">
                    <a href="#" data-ng-click="edit(line)"><i class="fa fa-pencil" /></a>
                  </td>
                  <td data-ng-show="canDelete">
                    <a href="#" data-ng-click="delete(line)"><i class="fa fa-trash" /></a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="row">
          <div class="col-sm-6">
            <div class="pull-left">
              {{showingText}} {{FirstItem}} {{toText}} {{LastItem}} {{ofText}} {{filteredSource.length}} {{entriesText}}
            </div>
          </div>
          <div class="col-sm-6">
            <pagination data-always-show-first-last-buttons="alwaysShowFirstLastButtons" data-current-page="CurrentPage" data-interval="interval" data-items-count="filteredSource.length" data-large-step="largeStep" data-page-size="pageSize" data-small-step="smallStep" />
          </div>
        </div>
      </div>
      <div class="loading-panel" data-ng-show="loading">
        <div class="center">
          <i class="fa fa-4x fa-circle-o-notch fa-spin" />
        </div>
      </div>
    </div>
  </div>
</div>
