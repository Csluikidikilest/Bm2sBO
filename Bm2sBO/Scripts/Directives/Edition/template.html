<div id="modalEdition" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{Title}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="fa fa-user" />
            </div>
            <input name="userLogin" type="text" class="form-control" data-ng-model="UserLogin" required />
          </div>
        </div>
        <div class="form-group" data-ng-class="{ 'has-error': loginForm.password.$invalid }">
          <div class="input-group">
            <div class="input-group-addon">
              <span class="fa fa-lock" />
            </div>
            <input name="userPassword" type="password" class="form-control" data-ng-model="Password" required />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <div class="form-group pull-left">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <i class="fa fa-times"></i>@Html.TranslationLabelFor("homepage", "close", "Close")
          </button>
        </div>
        <div class="form-group pull-right">
          <div class="input-group" data-ng-disabled="invalidLogin">
            <button class="btn" data-ng-click="openSession()">
              <i class="fa fa-sign-in"></i>@Html.TranslationLabelFor("homepage", "signin", "Sign in")
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
