<div id="modalEdition" class="modal fade" tabindex="-1" role="dialog">
  <form data-ng-submit="saveValues(Edition)">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-ng-click="dismissValues()" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">{{Title}}</h4>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group row" data-ng-repeat="ColumnHeader in ColumnsHeader">
              <label class="col-xs-3 control-label text-right">{{ColumnHeader.Value}}</label>
              <div class="col-xs-9">
                <input inputFormat name="edition{{ColumnHeader.Key}}" type="{{ColumnHeader.Type}}" class="form-control" data-ng-model="Edition[ColumnHeader.Key]" data-ng-required="ColumnHeader.Required && ColumnHeader.Editable" data-ng-show="ColumnHeader.Editable" tabindex="0" />
                <label class="control-label" data-ng-show="!ColumnHeader.Editable">{{Edition | getValue: ColumnHeader}}</label>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="form-group pull-right">
            <div class="input-group">
              <button class="btn btn-default" data-ng-click="saveValues(Edition)" data-dismiss="modal" tabindex="0">
                <i class="fa fa-check"></i>
              </button>
            </div>
          </div>
          <div class="form-group pull-left">
            <button type="button" class="btn" data-ng-click="dismissValues()" data-dismiss="modal" tabindex="0">
              <i class="fa fa-times"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
