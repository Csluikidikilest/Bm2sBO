<div id="modalEdition" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{Title}}</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group" data-ng-repeat="ColumnHeader in ColumnsHeader">
            <label class="col-xs-3 control-label">{{ColumnHeader.Value}}</label>
            <div class="col-xs-9">
              <input name="edition{{ColumnHeader.Key}}" type="{{ColumnHeader.Type}}" class="form-control" data-ng-model="Edition[ColumnHeader.Key]" data-ng-required="ColumnHeader.Required && ColumnHeader.Editable" data-ng-show="ColumnHeader.Editable" />
              <label class="control-label" data-ng-show="!ColumnHeader.Editable">{{Edition[ColumnHeader.Key]}}</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="form-group pull-left">
          <button type="button" class="btn btn-default" data-dismiss="modal">
            <i class="fa fa-times"></i>
          </button>
        </div>
        <div class="form-group pull-right">
          <div class="input-group">
            <button class="btn" data-ng-click="setValue(Edition)">
              <i class="fa fa-check"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
